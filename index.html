<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta property="og:type" content="article">
    <meta property="og:title" content="みつきのさいと">

</head>
<body>

    <div class="container">
        <header>
            <h2>みつきのさいと</h2>

                <h3>X(Twitter)</h3>
                <div class="text">基本的に日常のつぶやき<br>たまに作ったギミックを紹介してる</div>

            </div>
